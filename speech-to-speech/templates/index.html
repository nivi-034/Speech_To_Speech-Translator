            margin: 0;

        .container {

            padding: 20px;

        }
    
        /* Buttons */
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
    
        #record {
            background-color: #28a745;
            color: white;
        }
    
        #record:hover {

        }
    
        #stop {
            background-color: #dc3545;
            color: white;
        }
    
        #stop:hover {
            background-color: #c82333;
        }
    
        /* Text Display */

            color: #555;
            margin-top: 20px;
        }
    </style>
